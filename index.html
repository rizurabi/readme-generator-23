<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>README Generator</h1>
        <form id="readmeForm">
            <label for="title">Project Title:</label>
            <input type="text" id="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>

            <label for="license">Choose a License:</label>
            <select id="license">
                <option value="MIT">MIT License</option>
                <option value="Apache">Apache License</option>
                <option value="GPL">GPL License</option>
            </select><br>

            <label for="github">GitHub Username:</label>
            <input type="text" id="github"><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email"><br>

            <button type="submit">Generate README</button>
        </form>
        <hr>

        <div class="output">
            <h2>Generated README.md</h2>
            <pre id="readmePreview"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
